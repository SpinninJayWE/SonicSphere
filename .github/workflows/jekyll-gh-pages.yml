# .github/workflows/deploy.yml

name: Deploy Scale_generator to GitHub Pages

on:
  # 监听 main 分支的 push 事件，实现自动部署
  push:
    branches:
      - main
  # 允许在 GitHub Actions 页面手动运行工作流
  workflow_dispatch:

# 设置权限：读代码，写 Pages，获取令牌
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      
      # 设置 Node.js 环境（建议使用 LTS 版本）
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
  
      # ⚠️ 如果您使用 Yarn 或 pnpm，请将 npm install 替换为对应的安装命令
      - name: Install dependencies
        run: npm install
      
      # 执行项目构建。Vite 默认使用 'npm run build'
      - name: Build project
        run: npm run build

      # 配置 GitHub Pages 部署环境
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 上传构建好的静态文件 (Vite 默认输出到 'dist' 目录)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
